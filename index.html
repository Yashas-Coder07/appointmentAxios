<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <div class="container">


        <form class="form">

            <label for="name" class="form-label">Name</label>
            <input type="text" required id="name" class="form-control" placeholder="Enter Name">

            <label for="mailId" class="form-label">Mail Id</label>
            <input type="email" required id="mailId" class="form-control" placeholder="Enter Mail">

            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" required id="phoneNumber" class="form-control" placeholder="Enter Phone Number">

            <br>

            <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </form>
        <br>
        <div>

            <ul class="items">

            </ul>
        </div>
        <div id="user" class="mt-6">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="dom.js"></script>
</body>

</html>
